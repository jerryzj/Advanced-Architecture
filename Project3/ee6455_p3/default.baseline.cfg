# 2bit counter 
# branch predictor type {nottaken|taken|perfect|bimod|2lev}
-bpred                       perfect

# l1 inst cache config, 8KB, 64-byte line, 2-way
-cache:il1             il1:64:64:2:l

# l1 instruction cache hit latency (in cycles)
-cache:il1lat                     1 

# l1 data cache config, 8KB, 64-byte line, 2-way
-cache:dl1             dl1:64:64:2:l

# l1 data cache hit latency (in cycles)
-cache:dl1lat                     1 

# l2 data cache config, 256KB, 64-byte line, 8-way
-cache:dl2             ul2:512:64:8:l

# l2 data cache hit latency (in cycles)
-cache:dl2lat                    10

# l2 instruction cache config, i.e., {<config>|dl2|none}
-cache:il2                      dl2

# memory access latency (<first_chunk> <inter_chunk>, 2GHz core & 1GHz FSB)
-mem:lat               200 2

# memory access bus width (in bytes)
-mem:width              8

# instruction TLB config (4KB page)
-tlb:itlb               itlb:32:4096:4:l

# data TLB config (4KB page)
-tlb:dtlb               dtlb:64:4096:4:l

# inst/data TLB miss latency (in cycles)
-tlb:lat                  30

# instruction fetch queue size (in insts)
-fetch:ifqsize                    256


# instruction decode B/W (insts/cycle)
-decode:width                     8 

# instruction issue B/W (insts/cycle)
-issue:width                      8 

# commit width
-commit:width			  8

# register update unit (RUU) size (this is the instruction window size)
-ruu:size                        256

# load/store queue (LSQ) size
-lsq:size                        64

# run pipeline with in-order issue
-issue:inorder                    false

# total number of integer ALU's available
-res:ialu                         8

# total number of integer multiplier/dividers available
-res:imult                        4 

# total number of memory system ports available (to CPU)
#-res:memport                     4

# total number of floating point ALU's available
-res:fpalu                        4 

# total number of floating point multiplier/dividers available
-res:fpmult                       4
